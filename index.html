<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Password Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="hero1">
    <div class="input-group">
        <label id="email-label">Email</label>
        <input type="email" spellcheck="fasle" id="email-field" onkeyup="validateEmail()">
        <span id="email-error"></span>
    </div>
</div>
<div class="hero2">
    <div class="input-group">
        <label id="password-label">Password</label>
        <input type="Text" spellcheck="fasle" id="password-field" onkeyup="validatePassword()">
        <span id="password-error"></span>
    </div>
</div>
<div class="hero3">
    <button class="cta" onclick="checkValidate()">
        <span class="hover-underline-animation"> Send Code </span>
        <svg id="arrow-horizontal" xmlns="http://www.w3.org/2000/svg" width="30" height="10" viewBox="0 0 46 16">
            <path id="Path_10" data-name="Path 10" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" transform="translate(30)"></path>
        </svg>
    </button>
</div>
<script src="app.js"></script>
</body>
</html>
